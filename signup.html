<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drive Easy - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .error {
            color: #FF0000;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header class="main-header">
    <div class="logo">
        <img src="DriveEasyLogo.png" alt="Drive Easy Logo" width="130" height="95">
    </div>
    <div class="title">
        <h1>Drive Easy</h1>
    </div>
</header>

<div class="page-layout">
    <nav class="side-nav">
        <div class="nav-item"><a href="home.html">Home</a></div>
        <div class="nav-item"><a href="about.html">About Us</a></div>
        <div class="nav-item"><a href="cart.html">Shopping Cart</a></div>
        <div class="nav-item"><a href="products.html">Products</a></div>
        <div class="nav-item"><a href="login.html">Login</a></div>
        <div class="nav-item"><a href="signup.html">Sign Up</a></div>
        <div class="nav-item"><a href="contactUs.html">Contact Us</a></div>
    </nav>

    <main class="main-content">
        <h2 class="text-center mb-4">Create an Account</h2>
        <div class="container">
            <form id="signupForm" class="mx-auto" style="max-width: 500px;" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    <div class="error" id="usernameError"></div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    <div class="error" id="emailError"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                    <div class="error" id="passwordError"></div>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password">
                    <div class="error" id="confirmPasswordError"></div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
        </div>
    </main>

    <aside class="ad-space">
        <div class="ad-container">
            <h3>Advertisement</h3>
            <p>Your ad could be here!</p>
        </div>
    </aside>
</div>

<footer>
    <p>Copyright &copy; 2025 Drive Easy</p>
    <li><a href="TermsOfUse.html">Terms of Use</a></li>
    <li><a href="PrivacyPolicy.html">Privacy Policy</a></li>
    <li><a href="CookiesPolicy.html">Cookies Policy</a></li>
    <li><a href="RefundPolicy.html">Refund Policy</a></li>
</footer>

<script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
        event.preventDefault();
        let valid = true;

        // Clear previous errors
        document.querySelectorAll(".error").forEach(e => e.textContent = "");

        // Username
        let username = document.getElementById("username");
        if (username.value.trim() === "") {
            document.getElementById("usernameError").textContent = "Username is required.";
            valid = false;
        }

        // Email
        let email = document.getElementById("email");
        let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (email.value.trim() === "") {
            document.getElementById("emailError").textContent = "Email is required.";
            valid = false;
        } else if (!emailPattern.test(email.value)) {
            document.getElementById("emailError").textContent = "Enter a valid email address.";
            valid = false;
        }

        // Password
        let password = document.getElementById("password");
        if (password.value.trim() === "") {
            document.getElementById("passwordError").textContent = "Password is required.";
            valid = false;
        }

        // Confirm Password
        let confirmPassword = document.getElementById("confirmPassword");
        if (confirmPassword.value.trim() === "") {
            document.getElementById("confirmPasswordError").textContent = "Confirm Password is required.";
            valid = false;
        } else if (confirmPassword.value !== password.value) {
            document.getElementById("confirmPasswordError").textContent = "Passwords do not match.";
            valid = false;
        }

        if (valid) {
            alert("Form submitted successfully!");
            document.getElementById("signupForm").reset();
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
